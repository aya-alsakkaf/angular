<app-card>
  <!-- event listner to the button -->
  <!-- CSS Binding to configure dynamic css styles -->
  <button [class.active]="selected" (click)="onSelectUser()">
    <!-- would not use string interpolation to pass data to properties in tags 
     but we should data binding instead.  -->
    <!-- <img src="assets/users/{{ selectedUser.avatar }}" />  -->

    <!-- Data Binding -->
    <img [src]="imagePath" [alt]="user.name" />

    <!-- calling the signal value it has to be in the form of a function -->

    <span>{{ user.name }}</span>
  </button>
</app-card>
